<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro Ecotechs</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: rgba(0, 100, 0, 0.8); /* verde escuro com transparência */
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background-color: rgba(0, 0, 0, 0.3);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
      width: 90%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.5rem;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
    }

    input::placeholder {
      color: #ccc;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: white;
      color: green;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #e0e0e0;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Cadastro</h2>
    <form id="cadastroForm">
      <label for="nome">Nome</label>
      <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required />

      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required />

      <label for="cep">CEP</label>
      <input type="text" id="cep" name="cep" placeholder="Digite seu CEP" required />

      <label for="senha">Senha da conta</label>
      <input type="password" id="senha" name="senha" placeholder="Crie uma senha" required />

      <button type="submit">Cadastrar</button>
    </form>
  </div>

  <script>
    document.getElementById('cadastroForm').addEventListener('submit', function(event) {
      event.preventDefault(); // impede envio padrão
      const nome = document.getElementById('nome').value.trim();
      const email = document.getElementById('email').value.trim();
      const cep = document.getElementById('cep').value.trim();
      const senha = document.getElementById('senha').value.trim();

      if (!nome || !email || !cep || !senha) {
        alert("Por favor, preencha todos os campos.");
        return;
      }

      // Exibe sucesso (aqui você pode adicionar envio para um servidor, se desejar)
      alert("Cadastro realizado com sucesso!");
      this.reset(); // limpa o formulário
    });
  </script>
</body>
</html>
